            </div>
            <h2 class="text-[#111817] text-lg font-bold leading-tight tracking-[-0.015em]">HealthPro</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#111817] text-sm font-medium leading-normal" href="#">Dashboard</a>
              <a class="text-[#111817] text-sm font-medium leading-normal" href="#">Patients</a>
              <a class="text-[#111817] text-sm font-medium leading-normal" href="#">Schedule</a>
              <a class="text-[#111817] text-sm font-medium leading-normal" href="#">Messaging</a>
              <a class="text-[#111817] text-sm font-medium leading-normal" href="#">Billing</a>
              <a class="text-[#111817] text-sm font-medium leading-normal" href="#">Reports</a>

                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path

                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://cdn.usegalileo.ai/stability/570cf980-37b9-4bfe-9497-08a73bc4e882.png");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-[#111817] tracking-light text-[32px] font-bold leading-tight min-w-72">Add a new patient</p></div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#111817] text-base font-medium leading-normal pb-2">First name</p>
                <input
                  placeholder="First name"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111817] focus:outline-0 focus:ring-0 border border-[#dbe6e5] bg-white focus:border-[#dbe6e5] h-14 placeholder:text-[#618985] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#111817] text-base font-medium leading-normal pb-2">Last name</p>
                <input
                  placeholder="Last name"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111817] focus:outline-0 focus:ring-0 border border-[#dbe6e5] bg-white focus:border-[#dbe6e5] h-14 placeholder:text-[#618985] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#111817] text-base font-medium leading-normal pb-2">Date of birth</p>
                <input
                  placeholder="MM/DD/YYYY"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111817] focus:outline-0 focus:ring-0 border border-[#dbe6e5] bg-white focus:border-[#dbe6e5] h-14 placeholder:text-[#618985] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex flex-wrap gap-3 p-4">
              <label
                class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#dbe6e5] px-4 h-11 text-[#111817] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#13ecd6] relative cursor-pointer"
              >
                Male
                <input type="radio" class="invisible absolute" name="ce0a9950-2885-4d82-a58e-ba134808667e" />
              </label>
              <label
                class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#dbe6e5] px-4 h-11 text-[#111817] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#13ecd6] relative cursor-pointer"
              >
                Female
                <input type="radio" class="invisible absolute" name="ce0a9950-2885-4d82-a58e-ba134808667e" />
              </label>
              <label
                class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#dbe6e5] px-4 h-11 text-[#111817] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#13ecd6] relative cursor-pointer"
              >
                Non-binary
                <input type="radio" class="invisible absolute" name="ce0a9950-2885-4d82-a58e-ba134808667e" />
              </label>
              <label
                class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#dbe6e5] px-4 h-11 text-[#111817] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#13ecd6] relative cursor-pointer"
              >
                Other
                <input type="radio" class="invisible absolute" name="ce0a9950-2885-4d82-a58e-ba134808667e" />
              </label>
            </div>
            <h3 class="text-[#111817] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Contact information</h3>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#111817] text-base font-medium leading-normal pb-2">Email</p>
                <input
                  placeholder="Email"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111817] focus:outline-0 focus:ring-0 border border-[#dbe6e5] bg-white focus:border-[#dbe6e5] h-14 placeholder:text-[#618985] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#111817] text-base font-medium leading-normal pb-2">Phone number</p>
                <input
                  placeholder="Phone number"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111817] focus:outline-0 focus:ring-0 border border-[#dbe6e5] bg-white focus:border-[#dbe6e5] h-14 placeholder:text-[#618985] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <h3 class="text-[#111817] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Medical history</h3>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#111817] text-base font-medium leading-normal pb-2">Select medical history</p>
                <select
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111817] focus:outline-0 focus:ring-0 border border-[#dbe6e5] bg-white focus:border-[#dbe6e5] h-14 bg-[image:--select-button-svg] placeholder:text-[#618985] p-[15px] text-base font-normal leading-normal"
                >
                  <option value="one">Select</option>
                  <option value="two">two</option>
                  <option value="three">three</option>
                </select>
              </label>
            </div>
            <div class="flex px-4 py-3">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 flex-1 bg-[#13ecd6] text-[#111817] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Add patient</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
